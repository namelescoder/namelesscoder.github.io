<!DOCTYPE html>
<html>
<head>
    <title>Roblox-like Games Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4B0082;
            color: #FFFFFF;
            padding: 20px;
        }
        nav {
            background-color: #FFD700;
            padding: 10px;
        }
        nav a {
            padding: 8px 16px;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #FFFF00;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #FFFFFF;
            width: 250px;
            margin: 15px;
            padding: 15px;
        }
        .game-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #4B0082;
            color: #FFFFFF;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>CCR Remaster</h1>
    </header>
    <nav>
        <a href="https://thefirefox23.github.io/test5548/" target="_blank">Go to HOME</a>
    </nav>
    <div class="games-container">
        <div class="game-box">
            <img src="https://via.placeholder.com/250" alt="Game 1">
            <h3>Game 1</h3>
            <h1>The Game is in the folder</h1>
        </div>
        <div class="game-box">
            <img src="https://via.placeholder.com/250" alt="Game 2">
            <h3>Game 2</h3>
            <h1>The Game is in the folder</h1>
        </div>
        <!-- Add more game boxes as needed -->
    </div>
    <footer>
        <p>&copy; CCR 2023</p>
    </footer>
</body>
</html>

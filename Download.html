<!DOCTYPE html>
<html>
<head>
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4B0082;
            color: #FFFFFF;
            padding: 20px;
        }
        .downloads-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .download-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #FFFFFF;
            width: 300px;
            margin: 15px;
            padding: 15px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4B0082;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Download Page</h1>
    </header>
    <div class="downloads-container">
        <div class="download-box">
            <h3>Download File 1</h3>
            <p>Description of File 1.</p>
            <a href="link_to_file_1" download>Download File 1</a>
        </div>
        <div class="download-box">
            <h3>Download File 2</h3>
            <p>Description of File 2.</p>
            <a href="link_to_file_2" download>Download File 2</a>
        </div>
    </div>
</body>
</html>

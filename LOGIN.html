<!DOCTYPE html>
<html>
<head>
    <title>Log In!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 250px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4B0082;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Roblox Resurgence 2016</h2>
    <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
